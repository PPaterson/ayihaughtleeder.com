<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title-capsule {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #c41e3a;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
        }

        .title-capsule h1 {
            color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="title-capsule">
        <h1>VARIOUS TOOLS</h1>
    </div>
</body>
</html>
