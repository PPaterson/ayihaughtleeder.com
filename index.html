<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ayi Haught-Leeder</title>

<style>
/* --- Reset --- */
html, body {
    height: 100%;
    margin: 0;
}

/* --- Background image --- */
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: url("ChatGPT Image Feb 6, 2026, 11_37_35 PM.png") right center / cover no-repeat;
    position: relative;
    overflow: hidden;
}

/* --- Swiss fade overlay (very subtle) --- */
body::before {
    content: "";
    position: absolute;
    inset: 0;

    /* light fade, not dark â€” keeps poster visible */
    background: linear-gradient(
        90deg,
        rgba(0,0,0,0.65) 0%,
        rgba(0,0,0,0.45) 25%,
        rgba(0,0,0,0.15) 45%,
        rgba(0,0,0,0) 65%
    );

    pointer-events: none;
}

/* --- Vertical Swiss typography --- */
.vertical-text {
    position: absolute;

    /* precise grid placement */
    left: 56px;
    top: 50%;
    transform: translateY(-50%) rotate(-90deg);
    transform-origin: left center;

    font-weight: 800;
    font-size: clamp(28px, 4vw, 64px);

    letter-spacing: 6px;
    text-transform: uppercase;

    color: #ffffff;

    /* very subtle contrast only */
    text-shadow: 0 1px 4px rgba(0,0,0,0.4);
}

/* optional tiny accent rule */
.rule {
    position: absolute;
    left: 40px;
    top: 8%;
    width: 4px;
    height: 84%;
    background: #00de00; /* Swiss accent stripe */
    opacity: 0.85;
}
</style>
</head>

<body>

<div class="rule"></div>

<div class="vertical-text">
    AYI&nbsp;HAUGHT&nbsp;LEEDER&nbsp;DOT&nbsp;COM
</div>

</body>
</html>
