<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>ayi haught leeder</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Full screen background image */
body {
  height: 100vh;
  font-family: Helvetica, Arial, sans-serif;
  background: url("rocketrally.png") center center / cover no-repeat fixed;
  overflow: hidden;
  position: relative;
  color: white;
}

/* Subtle animated red gradient overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;

  background: linear-gradient(
    to top,
    rgba(180, 0, 0, 0.55) 0%,
    rgba(180, 0, 0, 0.35) 20%,
    rgba(180, 0, 0, 0.15) 35%,
    rgba(0, 0, 0, 0) 60%
  );

  animation: slowDrift 14s ease-in-out infinite alternate;
  pointer-events: none;
}

/* Slow movement so it feels alive but subtle */
@keyframes slowDrift {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-25px);
  }
}

/* Optional content container */
.content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: flex-end;
  padding: 60px;
}

/* Example title styling */
h1 {
  font-size: clamp(28px, 5vw, 64px);
  letter-spacing: 2px;
  font-weight: 700;
  text-transform: lowercase;
  text-shadow: 0 4px 20px rgba(0,0,0,0.6);
}

</style>
</head>

<body>

<div class="content">
  <h1>ayi haught leeder dot com</h1>
</div>

</body>
</html>
