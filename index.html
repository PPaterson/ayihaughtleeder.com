<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ayi Haught-Leeder</title>

<style>
html, body {
    height: 100%;
    margin: 0;
}

/* --- Background image (untouched) --- */
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

    background-image: url("ChatGPT Image Feb 6, 2026, 11_37_35 PM.png");
    background-position: right center;
    background-size: cover;
    background-repeat: no-repeat;

    position: relative;
}

/* --- VERY LIGHT Swiss fade (white, not black) --- */
body::before {
    content: "";
    position: absolute;
    inset: 0;

    background: linear-gradient(
        90deg,
        rgba(255,255,255,0.85) 0%,
        rgba(255,255,255,0.65) 25%,
        rgba(255,255,255,0.25) 45%,
        rgba(255,255,255,0) 60%
    );

    pointer-events: none;
}

/* --- vertical accent rule --- */
.rule {
    position: absolute;
    left: 56px;
    top: 8%;
    height: 84%;
    width: 3px;
    background: #00de00;
}

/* --- vertical Swiss type --- */
.vertical-text {
    position: absolute;

    left: 72px;
    top: 50%;

    transform: translateY(-50%) rotate(-90deg);
    transform-origin: left center;

    font-weight: 800;
    font-size: clamp(32px, 4vw, 72px);

    letter-spacing: 4px;
    text-transform: uppercase;

    color: #111; /* dark text because background is light */
}
</style>
</head>

<body>

<div class="rule"></div>

<div class="vertical-text">
    AYI&nbsp;HAUGHT&nbsp;LEEDER&nbsp;DOT&nbsp;COM
</div>

</body>
</html>
