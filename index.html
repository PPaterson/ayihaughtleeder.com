<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ayi haught leader dot com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #1a1a2e 75%, 
                #16213e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: right;
            user-select: none;
            padding-right: 8vw;
        }

        h1 {
            color: white;
            font-weight: 700;
            font-size: clamp(3rem, 12vw, 8rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-transform: lowercase;
        }

        .line {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="line">ayi haught-leeder</span>
            <span class="line">dot com</span>
        </h1>
    </div>
</body>
</html>
